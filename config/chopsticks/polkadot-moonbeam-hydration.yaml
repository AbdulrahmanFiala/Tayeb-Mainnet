# Chopsticks configuration for forking Moonbeam (2004) and Hydration (2034) from Polkadot mainnet
# Adjust `forkBlockNumber` to the block height you want to fork from (use recent block for up-to-date state).
name: tayeb-xcm-chopsticks
relaychain:
  chain: polkadot
  endpoint: wss://rpc.polkadot.io
  forkBlockNumber: 17850000
  db: ./.chopsticks-cache/polkadot.db
parachains:
  - id: 2004
    name: moonbeam
    endpoint: wss://wss.api.moonbeam.network
    forkBlockNumber: 5750000
    port: 9946
    db: ./.chopsticks-cache/moonbeam.db
  - id: 2034
    name: hydration
    endpoint: wss://rpc.hydradx.cloud
    forkBlockNumber: 3100000
    port: 9947
    db: ./.chopsticks-cache/hydration.db
